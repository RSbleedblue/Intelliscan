    <div class="w-[780px] flex flex-col items-center ml-[25%]" id="create-Resume">
      <!-- Name of The User -->
      <div
        class="div border w-full flex flex-col items-center gap-2 bg-white m-2 rounded-lg"
      >
        <input
          class="text-black m-2 bg-transparent items-center text-center text-2xl"
          placeholder="John Doe"
          id="name"
        />
        <hr class="w-full opacity-70" />
        <div class="w-[60%] flex gap-2 items-center justify-between">
          <input
            class="text-black m-2 bg-transparent items-center text-center text-xs"
            placeholder="your@email.com"
            id="email"
          />
          <input
            type="number"
            class="text-black m-2 bg-transparent items-center text-center text-xs"
            placeholder="+918895XXXXXX"
            id="phone"
          />
          <input
            class="text-black m-2 bg-transparent items-center text-center text-xs"
            placeholder="Your City, State"
            id="city"
          />
        </div>
        <hr class="w-full opacity-70" />
